<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind+DaisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Payoo | log-in</title>
    <!-- FavIcon -->
    <link rel="icon" href="./assets/logo.png">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>

</head>

<body>
    <div class="logo w-[200px] pt-32 mx-auto">
        <img src="./assets/Logo-full.png" alt="">

    </div>
    <div class=" form card bg-base-100 w-full max-w-sm shrink-0 shadow-xs mx-auto pt-8 rounded-2xl">
        <div class="card-body">
            <fieldset class="fieldset">
                <label class="label text-neutral font-bold">Mobile Number</label>
                <input id="input-number" type="text" class="input rounded-full bg-base-200" placeholder="Enter Your Number" maxlength="11" minlength="11" /><br>
                <label class="label text-neutral font-bold">4-Digit Pin</label>
                <input id="input-pin" type="password" class="input rounded-full bg-base-200" placeholder="Enter 4 Digit Pin" maxlength="4" minlength="4" />
                <button class="btn btn-primary rounded-full mt-4" id="login-btn">Login</button>
            </fieldset>
        </div>
    </div>
    <script src="./script/login.js"></script>

</body>

</html>
